    <div class="container">
      <div class="card">
        <div class="inner-box" id="card">

          <div class="card-front">
            <h2>LOGIN</h2>

            <form action="/login" method="post">

              <input type="number" class="input-box" placeholder="Enter Roll Number" name="roll_no" required>
              <input type="password" class="input-box" placeholder="Enter Password" name="psw" required>
              <input type="checkbox"><span>Remember me</span>
              <button type="submit" onclick="student_page.html" class="submit-btn">Submit</button>

            </form>
            <ul class="icon">
              <a href="#"><i class="fa fa-dribbble"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </ul>

            <button type="button" class="btn" onclick="CreateAccout()">Create new account</button>
            <a href="">Forgot Password</a>
          </div>
          <div class="card-back">
            <h2>SIGN UP</h2>
            <form action="/homepage" method="POST">

              <input type="number" class="input-box" placeholder="Enter Roll Number" name="roll_no" required>
              <input type="password" class="input-box" placeholder="Enter Password" name="psw" required>
              <input type="password" class="input-box" placeholder="Confirm Password" name="cpsw" required>

              <button type="submit" onsubmit="return verifyPassword()" class="submit-btn">Sign Up</button>

            </form>
            <button type="button" class="btn" onclick="Login()">Login</button>

          </div>

        </div>
      </div>
    </div>

  </div>

  <script>
    var card = document.getElementById("card");

    function CreateAccout() {
      card.style.transform = "rotateY(180deg)";
    }
    function Login() {
      card.style.transform = "rotateY(0deg)";
    }

    function verifyPassword() {  
  var pw = document.getElementById("psw").value; 
  var cpw = document.getElementById("cpsw").value; 
  //check empty password field  
  if(pw == cpw) {  
     document.getElementById("message").innerHTML = "successfully login";  
     return true;  
  }  
  else {  
     alert("Password is incorrect");  
     return true;
  }  
}

  </script>
